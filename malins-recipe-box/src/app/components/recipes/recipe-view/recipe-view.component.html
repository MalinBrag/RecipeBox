<!-- Recipe View Component Template -->

<!-- Main container for the recipe view -->
<main class="recipe-container" *ngIf="recipe">

    <!-- Header section with title and favorite button (not activated) -->
    <div class="recipe-header-section">
        <h1 class="recipe-title">{{ recipe.label }}</h1>
        <button class="favorite-btn">
            <i class="bi bi-heart"></i>
        </button>
    </div>
   
    <!-- Recipe image -->
    <img [src]="recipe.image" alt="{{ recipe.label }}" class="recipe-image"/>

    <!-- Columns for recipe details -->
    <div class="columns">
        <div class="column">
            <h3 class="column-title">Ingredients</h3>
            <div class="ingredients">
                <p *ngFor="let ingredient of recipe?.ingredientLines">{{ ingredient }}</p>
            </div>
        </div>
        <div class="column">
            <h3 class="column-title">Labels</h3>
            <div class="labels">
                <p *ngFor="let label of recipe?.healthLabels">{{ label }}</p>
            </div>
        </div>
        <div class="column">
            <h3 class="column-title">Meal Type</h3>
            <div class="mealtypes">
                <p *ngFor="let meal of recipe?.mealType">{{ meal }}</p>
            </div>
            <h3 class="column-title">Servings</h3>
            <div class="servings">
                <p>{{ recipe?.yield }} portions</p>
            </div>
            <h3 class="column-title">Time</h3>
            <div class="time">
                <p>{{ recipe?.totalTime }} minutes</p>
            </div>
        </div>
    </div>

    <!-- Share button -->
    <div class="share">
        <button class="share-btn" (click)="shareRecipe()" title="Share this">
            <i class="bi bi-box-arrow-up-right"></i>
        </button>
    </div>




</main>
